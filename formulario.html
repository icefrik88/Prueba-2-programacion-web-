    <h1 class="text-center">Registro Estadísticas y Análisis Deportivo</h1>
    <div class="container">
        <div class="row">
            <form action="" id="formulario">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="contra1">Contraseña</label>
                    <input type="password" name="contraseña" id="contra1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="contra2">Confirme Contraseña</label>
                    <input type="password" name="password" id="contra2" class="form-control">
                </div>
                <section>
                    <label for="comentario">Comentarios</label>
                    <br>
                    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                </section>
                <div class="form-grup">
                    <input type="text" id="rut" name="rut" required oninput="checkRut(this)" placeholder="Ingrese RUT">
                    <button type="submit" class="btn btn-primary" value="Enviar" id="enviar">Validar RUT y Enviar</button>
                    <script src="validarRUT.js"></script>
                  </div>
                <input type="reset" value="Limpiar" class="btn btn-danger" id="limpiar">

                <div class="alert alert-danger" id="error"></div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#error").hide();
            $("#formulario").submit(function(){
                var mensaje = "";
                if($("#nombre").val().trim().length == 0){
                    mensaje = "El nombre esta en blanco"
                };
                if($("#email").val().trim().length == 0){
                    mensaje = "El email esta en blanco"
                };
                if ($("#contra1").val() != $("#contra2").val()) {
                    mensaje = mensaje + "Las contraseñas deben ser iguales";
                }
                if ($("#contra1").val().trim().length == 0) {
                    mensaje = mensaje + "La contraseña esta en blanco";
                }

                if(mensaje != ""){
                    $("#error").html(mensaje);
                    $("#error").show();
                    event.preventDefault();
                };
            });
        });

    </script>
  </body>
