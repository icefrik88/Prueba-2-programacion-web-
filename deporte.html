    <h1 class="text-center text-uppercase text-white bg-success">Lista de Deportes</h1>
    <div class="container">
        
        <div class="row">
            <button class="btn btn-success my-5" id="enviar">Mostrar Lista
            </button>
        </div>
        <div class="row">
            <table class="table" id="deportes">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Formato</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripcion</th> 
                    </tr>
                </thead>
            </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
        $("#enviar").click(function(){
            $.get("https://www.thesportsdb.com/api/v1/json/1/all_sports.php",
                function(data){
                    $.each(data.sports, function(i, item){
                        $("#deportes").append("<tr><td>" + item.idSport+"</td><td>"
                        + item.strSport + "</td><td>" + item.strFormat+ "</td><td> <img src='" + item.strSportThumb+"'>" + "</td><td>" 
                        + item.strSportDescription + "</td></tr>");
                    });                    
                
                }    
            );                                
        });
    </script>
